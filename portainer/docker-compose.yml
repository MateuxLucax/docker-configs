version: "3.8"

services:
  portainer:
    container_name: "portainer"
    restart: always
    image: portainer/portainer-ce:alpine
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data


volumes:
  portainer_data:
    driver: local
